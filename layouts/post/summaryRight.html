<article class="post">
	<header class="post-header">
		<h2 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
	</header>
	<section class="post-excerpt">
    {{ with .Params.image }}
      <img src="{{ . }}" style="float: right; max-width: 200px; margin: 20px"></img>
    {{ end }}
    <p>
      {{ .Summary }} &hellip; <a class="read-more" href="{{ .RelPermalink }}">&raquo;</a>
    </p>
	</section>
	<footer class="post-meta">
    <time class="post-date">{{ .Date.Format (.Site.Params.dateFormatToUse | default "January 02, 2006")  }}</time>
	</footer>
</article>
